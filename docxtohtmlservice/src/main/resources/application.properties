spring.application.name=docxtohtmlservice
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=36MB
spring.datasource.url=jdbc:h2:file:./docxtohtmlservice/src/main/resources/data/docxtohtml;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=docxtohtml
spring.datasource.password=docxtohtmlconverter
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

flyway.user=docxtohtml
flyway.password=docxtohtmlconverter
flyway.schemas=docxtohtml
flyway.url=jdbc:h2:file:./docxtohtmlservice/src/main/resources/data/docxtohtml
flyway.locations=filesystem:db/migration

logging.level.root=info
logging.level.org.springframework.web=debug
logging.level.org.hibernate.SQL=info

com.fev.docxtohtml.config.storage.location=upload-dir